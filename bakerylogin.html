<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Little Treats Bakery</title>
    <link rel="stylesheet" href="htmlcss.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Login to Little Treats</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="bakerysignup.html">Sign up</a></p>
        <span id="message" style="color: red; font-weight: bold;"></span>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const message = document.getElementById("message");

        form.onsubmit = function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const correctEmail = "user@gmail.com";
            const correctPassword = "1234567890";

             if (email === correctEmail && password === correctPassword) {
                message.style.color = "green";
                message.textContent = "Login Successful!";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                message.style.color = "red";
                message.textContent = "Login Failed. Please check your email and password.";
            }
        };
    </script>
</body>
</html>
